<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>    
    <style>
      #root {
        display: grid;
        grid-template-areas: "main" "footer"; ;
        grid-template-rows: 1fr;
        grid-template-columns: 1fr;
      }
      @media (min-width: 1280px) {
        #root {
          grid-template-areas: "aside main main" "aside footer footer";
          grid-template-columns: 350px 1fr 1fr;
          grid-template-rows: 1fr auto;
        }
      }
    </style>
  </head>
  <body class="bg-black flex flex-col justify-center items-center">
    <div id="root" class="text-white bg-slate-900 rounded-lg m-auto relative min-w-96
     max-w-[1920px] w-full min-h-screen"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
